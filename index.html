    <div class="navbar-header">
        
      
      <form class="mobile-search" role="search">
    <input type="text" class="form-control" placeholder="请输入搜索内容">
    <button type="submit" class="navbar-toggle collapsed" style="padding:6px 10px">
        搜索
    </button>
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    
</form>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" id="main-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>

      </ul>
      <ul class="nav navbar-nav" id="nav-search">
          <form class="navbar-form" role="search" id="nav-search-form">
            <input type="text" class="form-control" placeholder="请输入搜索内容" id="nav-search-input" onblur="hidesearch()">
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="mysearchbutton">
        <li style="padding-top:8px"><button type="button" class="btn btn-default" onclick="showseach()" >搜索</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<script>
    function showseach()
    {
        document.getElementById("main-nav").style.display="none";
        document.getElementById("mysearchbutton").style.display="none";
        document.getElementById("nav-search").style.display="block";
        document.getElementById("nav-search-input").focus();

    }

    function hidesearch()
    {
        document.getElementById("main-nav").style.display="block";
        document.getElementById("mysearchbutton").style.display="block";
        document.getElementById("nav-search").style.display="none";
    }
</script>
